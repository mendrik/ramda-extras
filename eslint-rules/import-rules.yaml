extends:
  - "plugin:import/typescript"
  - "plugin:import/recommended"
plugins:
  - "simple-import-sort"
  - "import"
  - "unused-imports"
rules:
  import/namespace: 0
  import/first: "error"
  import/newline-after-import: "error"
  import/no-duplicates: "error"
  import/no-unresolved: 0
  import/default: 0
  unused-imports/no-unused-imports:
    - "error"
